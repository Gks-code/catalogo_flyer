<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Serviços Digitais</title>
    <link rel="stylesheet" href="assets/style/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .produto {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .produto img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .produto h2 {
            color: #00ccff;
        }
        .produto p {
            font-size: 18px;
            margin: 10px 0;
        }
        .produto a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00ccff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .produto a:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <header>
        Loja de Serviços Digitais
    </header>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar por produto..." onkeyup="filterProducts()">
    </div>
    <main>
        <section class="produtos" id="productList">
            <div class="produto" data-name="Netflix">
                <img src="assets/img/net.jpg" alt="Netflix">
                <h2>Netflix</h2>
                <p>R$15,00</p>
                <a href="https://wa.me/seu_numero">Comprar via WhatsApp</a>
            </div>
            <div class="produto" data-name="HBO Max">
                <img src="assets/img/MAX.webp" alt="HBO Max">
                <h2>HBO Max</h2>
                <p>R$14,00</p>
                <a href="https://wa.me/seu_numero">Comprar via WhatsApp</a>
            </div>
            <div class="produto" data-name="Canva Pro">
                <img src="assets/img/canva.jpg" alt="Canva Pro">
                <h2>Canva Pro</h2>
                <p>R$10,00</p>
                <a href="https://wa.me/seu_numero">Comprar via WhatsApp</a>
            </div>
            <div class="produto" data-name="Deezer">
                <img src="assets/img/deezer.png" alt="Deezer">
                <h2>Deezer</h2>
                <p>R$9,00</p>
                <a href="https://wa.me/seu_numero">Comprar via WhatsApp</a>
            </div>
        </section>
    </main>

   <script src="script/index.js"></script>
</body>
</html>
